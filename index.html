<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera ASCII Art</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
      white-space: pre;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 40px;
    }
    /* Keep the video in the DOM but hide it off-screen */
    video {
      position: absolute;
      top: -9999px;
      opacity: 0;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <pre id="asciiOutput">Loading...</pre>

  <script>
    // ASCII density gradient from light to dark.
    const density = ' .:-=+*#%@';

    // Create and configure the video element.
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Necessary for autoplay in iOS Safari.
    document.body.appendChild(video);

    // Create an off-screen canvas for processing the video.
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const asciiOutput = document.getElementById('asciiOutput');
    const switchButton = document.getElementById('switchCamera');

    let useFrontCamera = false;
    let stream;
    let rotate = false;  // This flag will indicate if we need to rotate (for landscape feeds).

    // Throttle frame updates (~15 FPS).
    const FRAME_INTERVAL = 1000 / 15;
    let lastFrameTime = 0;

    async function initCamera() {
      try {
        // Stop any existing video stream.
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        // Request a new video stream with the desired facing mode.
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;

        video.onloadedmetadata = async () => {
          console.log("Video dimensions:", video.videoWidth, video.videoHeight);
          await video.play();

          // Define a base desired size (in pixels) for our output.
          const desiredBase = 320;  // This is the target width (or target height after rotation).

          // Determine orientation based on the video dimensions.
          // If the video is landscape (width > height), we assume it needs to be rotated.
          if (video.videoWidth > video.videoHeight) {
            rotate = true;
            // For a landscape feed that we want to show as portrait,
            // we want the final effective portrait width to be desiredBase.
            // Because we will rotate, we set the canvas height to desiredBase.
            // Then the canvas width is scaled so that when rotated, the aspect is correct.
            canvas.height = desiredBase;
            canvas.width = Math.floor(desiredBase * (video.videoWidth / video.videoHeight));
          } else {
            rotate = false;
            // For portrait feeds, use the natural ratio.
            canvas.width = desiredBase;
            canvas.height = Math.floor(desiredBase * (video.videoHeight / video.videoWidth));
          }
          console.log("Canvas dimensions:", canvas.width, canvas.height, "Rotate:", rotate);

          lastFrameTime = performance.now();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing webcam:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_INTERVAL) {
        lastFrameTime = timestamp;
        if (video.readyState >= 2) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          if (rotate) {
            // For a landscape video feed (back camera), rotate the context 90Â°.
            ctx.save();
            // Translate to the center of the canvas.
            ctx.translate(canvas.width / 2, canvas.height / 2);
            // Rotate 90 degrees clockwise.
            ctx.rotate(90 * Math.PI / 180);
            // After rotation, the drawn image's dimensions are swapped.
            // We draw the video so that its "rotated" width becomes canvas.height
            // and its height becomes canvas.width.
            ctx.drawImage(video, -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
            ctx.restore();
          } else {
            // For portrait video feeds, draw normally.
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          }

          // Convert the drawn image into ASCII.
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;
          let asciiImage = '';

          // Set the number of columns for the ASCII art.
          const cols = 50;
          // Use the canvas dimensions to determine rows.
          const rows = Math.floor((canvas.height / canvas.width) * cols);
          const cellWidth = Math.floor(canvas.width / cols);
          const cellHeight = Math.floor(canvas.height / rows);

          // Loop over each cell.
          for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
              const px = (y * cellHeight * canvas.width + x * cellWidth) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                // Compute average brightness.
                const avg = (r + g + b) / 3;
                // Map brightness to a character.
                const charIndex = Math.floor((avg / 255) * (density.length - 1));
                asciiImage += density[charIndex];
              }
            }
            asciiImage += '\n';
          }
          asciiOutput.textContent = asciiImage;
        }
      }
      requestAnimationFrame(drawFrame);
    }

    // Toggle between front and back cameras.
    switchButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    // Start the camera on page load.
    initCamera();
  </script>
</body>
</html>
