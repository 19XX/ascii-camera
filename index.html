<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile ASCII Art (9:16 Fixed)</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Fixed container with a 9:16 aspect ratio (e.g., 180x320 pixels) */
    #asciiContainer {
      width: 180px;
      height: 320px;
      border: 2px solid white;
      margin-top: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    /* Use a standard font size so details are visible */
    pre#asciiOutput {
      margin: 0;
      font-size: 16px;
      line-height: 16px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    /* Hide the video element off-screen */
    video {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <div id="asciiContainer">
    <pre id="asciiOutput">Loading...</pre>
  </div>

  <script>
    // Density gradient from light to dark.
    const density = " .:-=+*#%@";

    // Create and configure the video element.
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Needed for autoplay on mobile devices.
    document.body.appendChild(video);

    // Create an offscreen canvas with a fixed 9:16 aspect ratio.
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const CANVAS_WIDTH = 180;  // Fixed width
    const CANVAS_HEIGHT = 320; // Fixed height (9:16 aspect ratio)
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;

    // Set up a fixed ASCII grid resolution.
    const cols = 20; // Adjust the number of columns if needed.
    const rows = Math.floor((CANVAS_HEIGHT / CANVAS_WIDTH) * cols); // For 180x320, roughly 35 rows.

    const asciiOutput = document.getElementById("asciiOutput");
    const switchButton = document.getElementById("switchCamera");

    let useFrontCamera = false;
    let stream;

    async function initCamera() {
      // Stop any existing stream.
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await video.play();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing camera:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame() {
      // Ensure video has valid dimensions.
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      
      // Compute the videoâ€™s aspect ratio versus our fixed canvas.
      const videoAspect = video.videoWidth / video.videoHeight;
      const canvasAspect = CANVAS_WIDTH / CANVAS_HEIGHT;
      let sx, sy, sWidth, sHeight;

      // Crop the video so that it fills the 9:16 canvas without stretching.
      if (videoAspect > canvasAspect) {
        // Video is wider than our canvas: crop left/right.
        sHeight = video.videoHeight;
        sWidth = video.videoHeight * canvasAspect;
        sx = (video.videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        // Video is taller than our canvas: crop top/bottom.
        sWidth = video.videoWidth;
        sHeight = video.videoWidth / canvasAspect;
        sx = 0;
        sy = (video.videoHeight - sHeight) / 2;
      }

      // Draw the cropped video onto the fixed canvas.
      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

      // Convert the canvas pixels to ASCII.
      const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      const pixels = imageData.data;
      let asciiImage = "";
      const cellWidth = Math.floor(CANVAS_WIDTH / cols);
      const cellHeight = Math.floor(CANVAS_HEIGHT / rows);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let total = 0, count = 0;
          // Average the brightness within the cell.
          for (let cy = 0; cy < cellHeight; cy++) {
            for (let cx = 0; cx < cellWidth; cx++) {
              const px = ((y * cellHeight + cy) * CANVAS_WIDTH + (x * cellWidth + cx)) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                total += (r + g + b) / 3;
                count++;
              }
            }
          }
          const brightness = total / count;
          const charIndex = Math.floor((brightness / 255) * (density.length - 1));
          asciiImage += density.charAt(charIndex);
        }
        asciiImage += "\n";
      }

      asciiOutput.textContent = asciiImage;
      requestAnimationFrame(drawFrame);
    }

    // Switch between front and back cameras.
    switchButton.addEventListener("click", () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    initCamera();
  </script>
</body>
</html>
