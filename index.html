<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Aspect Ratio ASCII Art</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* The container’s size will be set dynamically based on the video’s aspect ratio */
    #asciiContainer {
      border: 2px solid white;
      margin-top: 10px;
      background: #000;
      overflow: hidden;
    }
    /* We set a fixed font size; the container’s height will be fixed (in px) to match the canvas */
    pre#asciiOutput {
      margin: 0;
      font-size: 8px;
      line-height: 8px;
      /* Height will be set dynamically via JavaScript to match the canvas height */
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    /* Hide the video element off-screen */
    video {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <div id="asciiContainer">
    <pre id="asciiOutput">Loading...</pre>
  </div>

  <script>
    // A string of characters from light to dark.
    const density = " .:-=+*#%@";

    // Create and configure the video element.
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Required for mobile autoplay.
    document.body.appendChild(video);

    // Create an offscreen canvas.
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Fixed width for the canvas; height will be computed from the video’s aspect ratio.
    const fixedWidth = 360;
    let fixedHeight = 480; // placeholder – will be recalculated

    // Get references to the container and the <pre> output.
    const asciiContainer = document.getElementById("asciiContainer");
    const asciiOutput = document.getElementById("asciiOutput");
    const switchButton = document.getElementById("switchCamera");

    let useFrontCamera = false;
    let stream;

    async function initCamera() {
      // Stop any existing stream.
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await video.play();
          // Calculate the video’s aspect ratio.
          const videoAspect = video.videoWidth / video.videoHeight;
          // Set the canvas width to our fixed value.
          // The canvas height is computed to match the video’s aspect ratio.
          fixedHeight = fixedWidth / videoAspect;
          canvas.width = fixedWidth;
          canvas.height = fixedHeight;
          
          // Set the container and <pre> element to have the same dimensions.
          asciiContainer.style.width = fixedWidth + "px";
          asciiContainer.style.height = fixedHeight + "px";
          asciiOutput.style.height = fixedHeight + "px";
          
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing camera:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame() {
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      
      // Draw the video onto the canvas using the full canvas dimensions.
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert the canvas image to ASCII.
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let asciiImage = "";
      
      // Define the ASCII grid.
      // You can adjust the number of columns; here we choose 60 columns.
      const cols = 60;
      // Compute rows based on the canvas height and width (preserving the computed aspect ratio).
      const rows = Math.floor(canvas.height / (canvas.width / cols));
      const cellWidth = Math.floor(canvas.width / cols);
      const cellHeight = Math.floor(canvas.height / rows);
      
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let total = 0, count = 0;
          for (let cy = 0; cy < cellHeight; cy++) {
            for (let cx = 0; cx < cellWidth; cx++) {
              const px = ((y * cellHeight + cy) * canvas.width + (x * cellWidth + cx)) * 4;
              if (px < pixels.length) {
                const r = pixels[px],
                      g = pixels[px + 1],
                      b = pixels[px + 2];
                total += (r + g + b) / 3;
                count++;
              }
            }
          }
          const brightness = total / count;
          const charIndex = Math.floor((brightness / 255) * (density.length - 1));
          asciiImage += density.charAt(charIndex);
        }
        asciiImage += "\n";
      }
      
      asciiOutput.textContent = asciiImage;
      requestAnimationFrame(drawFrame);
    }

    switchButton.addEventListener("click", () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    initCamera();
  </script>
</body>
</html>
