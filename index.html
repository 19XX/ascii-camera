<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera ASCII Art</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
      white-space: pre;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 40px;
    }
    /* Hide the video but keep it in the DOM */
    video {
      position: absolute;
      top: -9999px;
      opacity: 0;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <pre id="asciiOutput">Loading...</pre>

  <script>
    // Density gradient from light to dark.
    const density = ' .:-=+*#%@';

    // Create and configure the video element.
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Required for autoplay in iOS Safari.
    document.body.appendChild(video);

    // Create an off-screen canvas.
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const asciiOutput = document.getElementById('asciiOutput');
    const switchButton = document.getElementById('switchCamera');

    let useFrontCamera = false;
    let stream;

    // Adjustable multiplier for the number of rows in the ASCII art.
    // Set to 1 to avoid vertical stretching. (You can experiment with this value.)
    let asciiAspect = 1;

    // Frame throttling (about 15 FPS).
    const FRAME_INTERVAL = 1000 / 15;
    let lastFrameTime = 0;

    async function initCamera() {
      try {
        // Stop any existing stream.
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        // Request video stream (with facingMode set appropriately).
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;

        video.onloadedmetadata = async () => {
          console.log("Video dimensions:", video.videoWidth, video.videoHeight);
          // Start playing (needed for iOS Safari).
          await video.play();

          // Use a fixed desired width and compute height based on the videoâ€™s aspect ratio.
          const desiredWidth = 320; // Adjust as needed.
          const videoAspectRatio = video.videoWidth / video.videoHeight;
          // For portrait streams the height will be larger.
          const desiredHeight = Math.floor(desiredWidth / videoAspectRatio);
          canvas.width = desiredWidth;
          canvas.height = desiredHeight;
          console.log("Canvas dimensions:", canvas.width, canvas.height);

          lastFrameTime = performance.now();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing webcam:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame(timestamp) {
      if (typeof timestamp === 'undefined') timestamp = performance.now();
      if (timestamp - lastFrameTime >= FRAME_INTERVAL) {
        lastFrameTime = timestamp;
        if (video.readyState >= 2) { // Video data is available.
          // Draw the current video frame onto the canvas.
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;
          let asciiImage = '';

          // Set the number of columns for ASCII art.
          const cols = 50;
          // Calculate rows based on the canvas aspect ratio and the adjustable multiplier.
          const rows = Math.floor((canvas.height / canvas.width) * cols * asciiAspect);
          const cellWidth = Math.floor(canvas.width / cols);
          const cellHeight = Math.floor(canvas.height / rows);

          // Loop over each cell.
          for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
              const px = (y * cellHeight * canvas.width + x * cellWidth) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                const avg = (r + g + b) / 3;
                const charIndex = Math.floor((avg / 255) * (density.length - 1));
                asciiImage += density[charIndex];
              }
            }
            asciiImage += '\n';
          }
          asciiOutput.textContent = asciiImage;
        }
      }
      requestAnimationFrame(drawFrame);
    }

    // Switch between front and back cameras.
    switchButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    // Initialize the camera.
    initCamera();
  </script>
</body>
</html>
