<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile ASCII Art (Wider Output)</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Container with a fixed 9:16 aspect ratio (360x640) */
    #asciiContainer {
      width: 360px;
      height: 640px;
      border: 2px solid white;
      margin-top: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Using a small font size so that the grid fits nicely */
    pre#asciiOutput {
      margin: 0;
      font-size: 8px;
      /* You can adjust the line-height too if necessary */
      line-height: 8px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    /* Hide the video element off-screen */
    video {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <div id="asciiContainer">
    <pre id="asciiOutput">Loading...</pre>
  </div>

  <script>
    // Density string (from light to dark).
    const density = " .:-=+*#%@";

    // Create and configure the video element.
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Required for mobile autoplay.
    document.body.appendChild(video);

    // Create an offscreen canvas with fixed 9:16 dimensions.
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const CANVAS_WIDTH = 360;  // fixed width
    const CANVAS_HEIGHT = 640; // fixed height (9:16 aspect ratio)
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;

    const asciiOutput = document.getElementById("asciiOutput");
    const switchButton = document.getElementById("switchCamera");

    let useFrontCamera = false;
    let stream;

    async function initCamera() {
      // Stop any existing stream.
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await video.play();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing camera:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame() {
      // Ensure video dimensions are available.
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      
      // Determine if the raw video feed is rotated.
      let rotate = false;
      if (video.videoWidth > video.videoHeight) {
        rotate = true;
      }
      
      // For rotated feeds, swap effective dimensions.
      let effectiveWidth = rotate ? video.videoHeight : video.videoWidth;
      let effectiveHeight = rotate ? video.videoWidth : video.videoHeight;
      
      // Our target aspect ratio is that of the canvas.
      const targetAspect = CANVAS_WIDTH / CANVAS_HEIGHT;  // 360/640 = 0.5625
      
      // Compute the source rectangle (from the effective video) that fills the canvas.
      let sx, sy, sWidth, sHeight;
      if ((effectiveWidth / effectiveHeight) > targetAspect) {
        // Effective video is wider than target: crop left/right.
        sHeight = effectiveHeight;
        sWidth = effectiveHeight * targetAspect;
        sx = (effectiveWidth - sWidth) / 2;
        sy = 0;
      } else {
        // Effective video is taller than target: crop top/bottom.
        sWidth = effectiveWidth;
        sHeight = effectiveWidth / targetAspect;
        sx = 0;
        sy = (effectiveHeight - sHeight) / 2;
      }
      
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      ctx.save();
      if (rotate) {
        // Rotate -90Â° for a landscape feed.
        ctx.translate(0, CANVAS_HEIGHT);
        ctx.rotate(-90 * Math.PI / 180);
        if (useFrontCamera) {
          // Mirror horizontally for front camera.
          ctx.translate(CANVAS_WIDTH, 0);
          ctx.scale(-1, 1);
        }
        // Note: when rotated, we swap the source rectangle coordinates.
        ctx.drawImage(video, sy, sx, sHeight, sWidth, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      } else {
        if (useFrontCamera) {
          ctx.translate(CANVAS_WIDTH, 0);
          ctx.scale(-1, 1);
        }
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      }
      ctx.restore();

      // --- ASCII Conversion ---
      // Define the desired number of columns.
      const cols = 40;
      // Introduce a vertical scaling factor to "squish" the ASCII grid.
      // A verticalScale < 1 reduces the number of rows relative to columns,
      // making the output appear wider (less vertically stretched).
      const verticalScale = 0.8;  // Adjust this value as needed.
      const rows = Math.floor((CANVAS_HEIGHT / (CANVAS_WIDTH / cols)) * verticalScale);
      const cellWidth = Math.floor(CANVAS_WIDTH / cols);
      const cellHeight = Math.floor(CANVAS_HEIGHT / rows);
      
      let asciiImage = "";
      const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      const pixels = imageData.data;
      
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let total = 0, count = 0;
          for (let cy = 0; cy < cellHeight; cy++) {
            for (let cx = 0; cx < cellWidth; cx++) {
              const px = ((y * cellHeight + cy) * CANVAS_WIDTH + (x * cellWidth + cx)) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                total += (r + g + b) / 3;
                count++;
              }
            }
          }
          const brightness = total / count;
          const charIndex = Math.floor((brightness / 255) * (density.length - 1));
          asciiImage += density.charAt(charIndex);
        }
        asciiImage += "\n";
      }
      
      asciiOutput.textContent = asciiImage;
      requestAnimationFrame(drawFrame);
    }

    switchButton.addEventListener("click", () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    initCamera();
  </script>
</body>
</html>
