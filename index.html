<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera ASCII Art</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <script>
        const density = ' .:-=+*#%@'; // Custom ASCII density from light to dark
        const video = document.createElement('video');
        video.autoplay = true;
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    drawFrame();
                });
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            let asciiImage = '';
            const cols = 100;
            const rows = Math.floor((canvas.height / canvas.width) * cols);
            const cellWidth = Math.floor(canvas.width / cols);
            const cellHeight = Math.floor(canvas.height / rows);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const px = (y * cellHeight * canvas.width + x * cellWidth) * 4;
                    const r = pixels[px];
                    const g = pixels[px + 1];
                    const b = pixels[px + 2];
                    const avg = (r + g + b) / 3;
                    const charIndex = Math.floor((avg / 255) * (density.length - 1));
                    asciiImage += density[charIndex];
                }
                asciiImage += '\n';
            }
            
            displayAscii(asciiImage);
            requestAnimationFrame(drawFrame);
        }

        function displayAscii(ascii) {
            document.body.innerHTML = `<pre>${ascii}</pre>`;
        }

        initCamera();
    </script>
</body>
</html>
