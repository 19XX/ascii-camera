<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera ASCII Art</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: monospace;
            white-space: pre;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }
        video {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="switchCamera">Switch Camera</button>
    <pre id="asciiOutput"></pre>
    
    <script>
        const density = ' .:-=+*#%@'; // Custom ASCII density from light to dark
        const video = document.createElement('video');
        video.autoplay = true;
        video.playsInline = true;
        video.style.display = "none";
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const asciiOutput = document.getElementById('asciiOutput');
        const switchButton = document.getElementById('switchCamera');
        
        let useFrontCamera = false;
        let stream;

        async function initCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: useFrontCamera ? "user" : "environment" } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    requestAnimationFrame(drawFrame);
                };
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            
            let asciiImage = '';
            const cols = 50;
            const rows = Math.floor((canvas.height / canvas.width) * cols * 2);
            const cellWidth = Math.floor(canvas.width / cols);
            const cellHeight = Math.floor(canvas.height / rows);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const px = (y * cellHeight * canvas.width + x * cellWidth) * 4;
                    const r = pixels[px];
                    const g = pixels[px + 1];
                    const b = pixels[px + 2];
                    const avg = (r + g + b) / 3;
                    const charIndex = Math.floor((avg / 255) * (density.length - 1));
                    asciiImage += density[charIndex];
                }
                asciiImage += '\n';
            }
            
            asciiOutput.textContent = asciiImage;
            requestAnimationFrame(drawFrame);
        }

        switchButton.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            initCamera();
        });

        initCamera();
    </script>
</body>
</html>
