<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera ASCII Art</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
      white-space: pre;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 40px; /* Increased padding to fix button visibility */
    }
    /* Hide the video while keeping it in the DOM */
    video {
      position: absolute;
      top: -9999px;
      opacity: 0;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <pre id="asciiOutput">Loading...</pre>

  <script>
    // ASCII density gradient from light to dark.
    const density = ' .:-=+*#%@';

    // Create and configure the video element.
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Required for autoplay in iOS Safari.
    // Append the video element to the DOM (hidden off-screen).
    document.body.appendChild(video);

    // Create an off-screen canvas for processing the video feed.
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const asciiOutput = document.getElementById('asciiOutput');
    const switchButton = document.getElementById('switchCamera');

    let useFrontCamera = false;
    let stream;

    // For throttling frame updates to ~15 FPS.
    let lastFrameTime = 0;
    const FRAME_INTERVAL = 1000 / 15; // ~66.67 ms

    async function initCamera() {
      try {
        // Stop any existing video stream.
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        // Request video stream from the appropriate camera.
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;

        video.onloadedmetadata = async () => {
          console.log("Video metadata loaded:", video.videoWidth, video.videoHeight);
          // Ensure the video starts playing (needed for iOS Safari).
          await video.play();

          // Set canvas resolution to a lower size for better performance.
          const desiredWidth = 320;
          const desiredHeight = 240;
          canvas.width = desiredWidth;
          canvas.height = desiredHeight;
          console.log("Canvas set to:", desiredWidth, desiredHeight);

          // Reset our frame timer and start processing frames.
          lastFrameTime = performance.now();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error('Error accessing webcam:', error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame(timestamp) {
      // Use performance.now() if timestamp is not provided.
      if (typeof timestamp === 'undefined') {
        timestamp = performance.now();
      }

      // Only process a new frame if enough time has passed.
      if (timestamp - lastFrameTime >= FRAME_INTERVAL) {
        lastFrameTime = timestamp;

        if (video.readyState >= 2) { // Video has enough data
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;
          let asciiImage = '';

          // Determine the number of columns for the ASCII art.
          const cols = 50;
          // Calculate the number of rows based on the canvas aspect ratio.
          const rows = Math.floor((canvas.height / canvas.width) * cols * 2);
          // Determine the cell size.
          const cellWidth = Math.floor(canvas.width / cols);
          const cellHeight = Math.floor(canvas.height / rows);

          for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
              const px = (y * cellHeight * canvas.width + x * cellWidth) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                // Compute the grayscale value.
                const avg = (r + g + b) / 3;
                // Map the brightness to a character.
                const charIndex = Math.floor((avg / 255) * (density.length - 1));
                asciiImage += density[charIndex];
              }
            }
            asciiImage += '\n';
          }

          asciiOutput.textContent = asciiImage;
        }
      }
      // Continue the loop.
      requestAnimationFrame(drawFrame);
    }

    // Button to switch between front and back cameras.
    switchButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    // Start the camera on page load.
    // If you run into issues, consider triggering this via a user gesture instead.
    initCamera();
  </script>
</body>
</html>
