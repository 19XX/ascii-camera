<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera ASCII Art</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
      white-space: pre;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 40px;
    }
    /* Keep video in the DOM but hide it off-screen */
    video {
      position: absolute;
      top: -9999px;
      opacity: 0;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <pre id="asciiOutput">Loading...</pre>
  
  <script>
    // ASCII density gradient from light to dark.
    const density = ' .:-=+*#%@';
    
    // Create and configure the video element.
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Required for iOS Safari autoplay.
    document.body.appendChild(video);
    
    // Create an off-screen canvas for drawing.
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    const asciiOutput = document.getElementById('asciiOutput');
    const switchButton = document.getElementById('switchCamera');
    
    let useFrontCamera = false;
    let stream;
    
    // Frame throttling at about 15 FPS.
    const FRAME_INTERVAL = 1000 / 15;
    let lastFrameTime = 0;
    
    // Multiplier for the number of ASCII rows (adjust as needed).
    let asciiAspect = 1;
    
    async function initCamera() {
      try {
        // Stop any existing stream.
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        // Request video stream with the desired facing mode.
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;
    
        video.onloadedmetadata = async () => {
          console.log("Video dimensions:", video.videoWidth, video.videoHeight);
          await video.play();
    
          const desiredWidth = 320; // Change as needed.
          let canvasWidth, canvasHeight;
    
          if (useFrontCamera) {
            // For the front camera, use the video’s natural aspect ratio.
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            canvasWidth = desiredWidth;
            canvasHeight = Math.floor(desiredWidth / videoAspectRatio);
          } else {
            // For the back camera, assume the feed is rotated.
            // We swap the aspect ratio calculation.
            const videoAspectRatio = video.videoHeight / video.videoWidth;
            canvasWidth = desiredWidth;
            canvasHeight = Math.floor(desiredWidth / videoAspectRatio);
          }
    
          canvas.width = canvasWidth;
          canvas.height = canvasHeight;
          console.log("Canvas dimensions:", canvas.width, canvas.height);
    
          lastFrameTime = performance.now();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing webcam:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }
    
    function drawFrame(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_INTERVAL) {
        lastFrameTime = timestamp;
        if (video.readyState >= 2) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
    
          if (useFrontCamera) {
            // Draw the front camera feed normally.
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          } else {
            // For the back camera, apply a 90° rotation.
            ctx.save();
            // Move the origin to the center of the canvas.
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(90 * Math.PI / 180);
            // After rotation, the drawn image's dimensions are swapped.
            ctx.drawImage(video, -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
            ctx.restore();
          }
    
          // Get the image data from the canvas.
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;
          let asciiImage = '';
    
          // Set the number of columns for the ASCII art.
          const cols = 50;
          // Calculate rows based on canvas dimensions and the asciiAspect multiplier.
          const rows = Math.floor((canvas.height / canvas.width) * cols * asciiAspect);
          const cellWidth = Math.floor(canvas.width / cols);
          const cellHeight = Math.floor(canvas.height / rows);
    
          for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
              const px = (y * cellHeight * canvas.width + x * cellWidth) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                const avg = (r + g + b) / 3;
                const charIndex = Math.floor((avg / 255) * (density.length - 1));
                asciiImage += density[charIndex];
              }
            }
            asciiImage += '\n';
          }
    
          asciiOutput.textContent = asciiImage;
        }
      }
      requestAnimationFrame(drawFrame);
    }
    
    // Switch between front and back cameras.
    switchButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });
    
    // Start the camera on page load.
    initCamera();
  </script>
</body>
</html>
