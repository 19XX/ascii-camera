<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera ASCII Art</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* A fixed container that holds the ASCII art */
    #asciiContainer {
      width: 320px;
      height: 240px;
      border: 2px solid white;
      margin-top: 10px;
      overflow: hidden;
      /* Center the text vertically/horizontally */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    /* Use the original font size and ensure each line's height is equal */
    pre#asciiOutput {
      margin: 0;
      font-size: 16px;
      line-height: 16px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    /* Hide the video element off-screen */
    video {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <div id="asciiContainer">
    <pre id="asciiOutput">Loading...</pre>
  </div>

  <script>
    // Characters from light to dark.
    const density = " .:-=+*#%@";

    // Create the video element.
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Necessary on mobile
    document.body.appendChild(video);

    // Create an offscreen canvas with fixed dimensions.
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const CANVAS_WIDTH = 320;
    const CANVAS_HEIGHT = 240;
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;

    // Fixed ASCII grid dimensions.
    const cols = 40; // characters per row
    const rows = 20; // rows

    const asciiOutput = document.getElementById("asciiOutput");
    const switchButton = document.getElementById("switchCamera");

    let useFrontCamera = false;
    let stream;

    async function initCamera() {
      // Stop any existing stream.
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await video.play();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing camera:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }

    function drawFrame() {
      // Ensure the video has valid dimensions.
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      if (!videoWidth || !videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      
      // Compute the aspect ratios.
      const videoAspect = videoWidth / videoHeight;
      const canvasAspect = CANVAS_WIDTH / CANVAS_HEIGHT;
      let sx, sy, sWidth, sHeight;

      // Crop the video feed to fill the canvas without stretching.
      if (videoAspect > canvasAspect) {
        // Video is wider than canvas: crop left/right.
        sHeight = videoHeight;
        sWidth = videoHeight * canvasAspect;
        sx = (videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        // Video is taller than canvas: crop top/bottom.
        sWidth = videoWidth;
        sHeight = videoWidth / canvasAspect;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      }

      // Draw the cropped area into the fixed canvas.
      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

      // Convert the canvas into an ASCII grid.
      const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      const pixels = imageData.data;
      let asciiImage = "";
      const cellWidth = Math.floor(CANVAS_WIDTH / cols);
      const cellHeight = Math.floor(CANVAS_HEIGHT / rows);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let total = 0, count = 0;
          // Average the brightness over each cell.
          for (let cy = 0; cy < cellHeight; cy++) {
            for (let cx = 0; cx < cellWidth; cx++) {
              let px = ((y * cellHeight + cy) * CANVAS_WIDTH + (x * cellWidth + cx)) * 4;
              if (px >= pixels.length) continue;
              const r = pixels[px], g = pixels[px + 1], b = pixels[px + 2];
              total += (r + g + b) / 3;
              count++;
            }
          }
          const brightness = total / count;
          const charIndex = Math.floor((brightness / 255) * (density.length - 1));
          asciiImage += density.charAt(charIndex);
        }
        asciiImage += "\n";
      }

      asciiOutput.textContent = asciiImage;
      requestAnimationFrame(drawFrame);
    }

    // Switch between front and back cameras.
    switchButton.addEventListener("click", () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });

    initCamera();
  </script>
</body>
</html>
