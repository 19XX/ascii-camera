<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Matrix Camera ASCII</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      top: 10px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    button, input {
      background: #002200;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 12px;
      font-family: monospace;
      cursor: pointer;
    }

    #asciiContainer {
      position: relative;
      background: black;
      aspect-ratio: var(--aspect-ratio);
      max-width: 100%;
    }

    pre#asciiOutput {
      margin: 0;
      padding: 0;
      font-size: 8px;
      line-height: 8px;
      letter-spacing: -1px;
      color: #0f0;
      text-shadow: 0 0 2px #0f03;
      white-space: pre;
      aspect-ratio: var(--aspect-ratio);
    }

    #error {
      color: #f00;
      padding: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="switchCamera">Switch Camera</button>
    <input type="range" id="resolution" min="40" max="160" value="120" />
  </div>
  <div id="asciiContainer">
    <pre id="asciiOutput"></pre>
  </div>
  <div id="error"></div>

<script>
const density = " .:-=+*#%@";
let cols = 120;
let aspectRatio = 16/9;

const video = document.createElement("video");
const canvas = document.createElement("canvas");
const ctx = canvas.getContext('2d');
const asciiContainer = document.getElementById('asciiContainer');
const asciiOutput = document.getElementById('asciiOutput');
const errorElement = document.getElementById('error');

// Initialize with front camera
let useFrontCamera = true;
let stream;

// Resolution control
document.getElementById('resolution').addEventListener('input', (e) => {
  cols = parseInt(e.target.value);
});

async function initCamera() {
  try {
    if (stream) stream.getTracks().forEach(track => track.stop());
    
    stream = await navigator.mediaDevices.getUserMedia({
      video: { 
        facingMode: useFrontCamera ? "user" : "environment",
        aspectRatio: { ideal: 16/9 }
      }
    });
    
    video.srcObject = stream;
    await new Promise(resolve => video.onloadedmetadata = resolve);
    
    // Set aspect ratio properties
    aspectRatio = video.videoWidth / video.videoHeight;
    asciiContainer.style.setProperty('--aspect-ratio', aspectRatio);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    video.play();
    requestAnimationFrame(drawFrame);
  } catch (err) {
    errorElement.textContent = `Camera Error: ${err.message || err.name}`;
    errorElement.style.display = 'block';
  }
}

function drawFrame() {
  if (!stream || video.readyState < 2) {
    requestAnimationFrame(drawFrame);
    return;
  }

  // Mirror handling
  ctx.save();
  if (useFrontCamera) {
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
  }
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  ctx.restore();

  // ASCII conversion
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const pixels = imageData.data;
  const rows = Math.floor(cols / aspectRatio);
  let ascii = '';
  
  const xStep = Math.floor(canvas.width / cols);
  const yStep = Math.floor(canvas.height / rows);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const px = (Math.floor(y * yStep) * canvas.width + Math.floor(x * xStep)) * 4;
      const brightness = (pixels[px] + pixels[px+1] + pixels[px+2]) / 3;
      ascii += density.charAt(Math.floor((brightness / 255) * (density.length - 1)));
    }
    ascii += '\n';
  }

  asciiOutput.textContent = ascii;
  requestAnimationFrame(drawFrame);
}

// Camera switch
document.getElementById('switchCamera').addEventListener('click', () => {
  useFrontCamera = !useFrontCamera;
  initCamera();
});

// Initial setup
initCamera();

// Prevent zooming
document.addEventListener('gesturestart', (e) => e.preventDefault());
document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
</script>
</body>
</html>
