<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile ASCII Art (9:16 Fixed, Rotated & Mirrored)</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Container fixed to 9:16 (portrait) 180x320 pixels */
    #asciiContainer {
      width: 180px;
      height: 320px;
      border: 2px solid white;
      margin-top: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Using a standard font size */
    pre#asciiOutput {
      margin: 0;
      font-size: 16px;
      line-height: 16px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    /* Hide the video element off-screen */
    video {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <button id="switchCamera">Switch Camera</button>
  <div id="asciiContainer">
    <pre id="asciiOutput">Loading...</pre>
  </div>
  <script>
    // Characters from light to dark.
    const density = " .:-=+*#%@";
    
    // Create a video element.
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true; // Required for mobile autoplay.
    document.body.appendChild(video);
    
    // Create an offscreen canvas with fixed 9:16 dimensions (180x320).
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const CANVAS_WIDTH = 180;  // fixed width
    const CANVAS_HEIGHT = 320; // fixed height (9:16)
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;
    
    const asciiOutput = document.getElementById("asciiOutput");
    const switchButton = document.getElementById("switchCamera");
    
    let useFrontCamera = false;
    let stream;
    
    async function initCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFrontCamera ? "user" : "environment" }
        });
        video.srcObject = stream;
        video.onloadedmetadata = async () => {
          await video.play();
          requestAnimationFrame(drawFrame);
        };
      } catch (error) {
        console.error("Error accessing camera:", error);
        asciiOutput.textContent = "Error: Camera not accessible";
      }
    }
    
    function drawFrame() {
      // If video dimensions aren’t available yet, try again on the next frame.
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      
      // Determine if the video feed is "landscape" (i.e. rotated) –
      // many mobile cameras output a landscape feed even when the device is held portrait.
      let rotate = false;
      if (video.videoWidth > video.videoHeight) {
        rotate = true;
      }
      
      // Compute effective dimensions:
      // If rotated, treat the effective width as video.videoHeight and effective height as video.videoWidth.
      let effectiveWidth = rotate ? video.videoHeight : video.videoWidth;
      let effectiveHeight = rotate ? video.videoWidth : video.videoHeight;
      
      // Our fixed canvas has a 9:16 aspect ratio.
      const targetAspect = CANVAS_WIDTH / CANVAS_HEIGHT; // 180/320 = 0.5625
      
      // Calculate a source rectangle from the effective video dimensions that matches the target aspect.
      let sx, sy, sWidth, sHeight;
      if ((effectiveWidth / effectiveHeight) > targetAspect) {
        // Effective image is wider than target—crop horizontally.
        sHeight = effectiveHeight;
        sWidth = effectiveHeight * targetAspect;
        sx = (effectiveWidth - sWidth) / 2;
        sy = 0;
      } else {
        // Effective image is taller than target—crop vertically.
        sWidth = effectiveWidth;
        sHeight = effectiveWidth / targetAspect;
        sx = 0;
        sy = (effectiveHeight - sHeight) / 2;
      }
      
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      ctx.save();
      
      if (rotate) {
        // For a rotated (landscape) feed, rotate the canvas so the output is portrait.
        // We'll rotate -90° (counterclockwise) to convert the landscape image.
        ctx.translate(0, CANVAS_HEIGHT);
        ctx.rotate(-90 * Math.PI / 180);
        // When rotated, swap the source rectangle coordinates:
        // Use: source x = sy, source y = sx, source width = sHeight, source height = sWidth.
        if (useFrontCamera) {
          // Mirror horizontally for front camera.
          ctx.translate(CANVAS_WIDTH, 0);
          ctx.scale(-1, 1);
        }
        ctx.drawImage(video, sy, sx, sHeight, sWidth, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      } else {
        // No rotation required.
        if (useFrontCamera) {
          // Mirror horizontally for front camera.
          ctx.translate(CANVAS_WIDTH, 0);
          ctx.scale(-1, 1);
        }
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      }
      
      ctx.restore();
      
      // Convert the canvas image to ASCII.
      const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      const pixels = imageData.data;
      let asciiImage = "";
      // Define a fixed ASCII grid resolution. (Adjust 'cols' as desired.)
      const cols = 20;
      const rows = Math.floor(CANVAS_HEIGHT / (CANVAS_WIDTH / cols));
      const cellWidth = Math.floor(CANVAS_WIDTH / cols);
      const cellHeight = Math.floor(CANVAS_HEIGHT / rows);
      
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let total = 0, count = 0;
          // Average brightness in the cell.
          for (let cy = 0; cy < cellHeight; cy++) {
            for (let cx = 0; cx < cellWidth; cx++) {
              const px = ((y * cellHeight + cy) * CANVAS_WIDTH + (x * cellWidth + cx)) * 4;
              if (px < pixels.length) {
                const r = pixels[px];
                const g = pixels[px + 1];
                const b = pixels[px + 2];
                total += (r + g + b) / 3;
                count++;
              }
            }
          }
          const brightness = total / count;
          const charIndex = Math.floor((brightness / 255) * (density.length - 1));
          asciiImage += density.charAt(charIndex);
        }
        asciiImage += "\n";
      }
      
      asciiOutput.textContent = asciiImage;
      requestAnimationFrame(drawFrame);
    }
    
    switchButton.addEventListener("click", () => {
      useFrontCamera = !useFrontCamera;
      initCamera();
    });
    
    initCamera();
  </script>
</body>
</html>
